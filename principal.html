<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plantilla PDF</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Plantilla PDF</h1>
  <textarea id="textoPegado" rows="10" cols="50" placeholder="Pega el texto aquí..."></textarea>
  <br>
  <button id="descargarPDF">Descargar PDF</button>

  <script>
    document.getElementById('descargarPDF').addEventListener('click', function() {
      const textoPegado = document.getElementById('textoPegado').value;

      // Extraer la información del texto pegado
      const lines = textoPegado.split('\n');
      let identificacion = '';
      let apellidos = '';
      let nombres = '';
      let genero = '';

      lines.forEach(line => {
        if (line.includes('DNI')) {
          identificacion = line.split(':')[1].trim();
        } else if (line.includes('APELLIDOS')) {
          apellidos = line.split(':')[1].trim();
        } else if (line.includes('NOMBRES')) {
          nombres = line.split(':')[1].trim();
        } else if (line.includes('GENERO')) {
          genero = line.split(':')[1].trim();
        }
      });

      // Formatear la información
      const formattedText = `ind: ${identificacion}\nLast: ${apellidos}\nName: ${nombres}\nGg: ${genero}`;

      // Generar PDF
      const pdf = new jsPDF();
      pdf.text(20, 20, formattedText);

      // Intentar descargar el PDF
      try {
        pdf.save('formulario.pdf');
      } catch (error) {
        console.error('Error al intentar descargar el PDF:', error);
      }
    });
  </script>
</body>
</html>
